<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/forgot.css">

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Forgot password</h1>
        <form action="" method="post">
            <label for="email">E-mail: </label>
            <input type="email" name="mail" id="email" size="30" placeholder="email@gmail.com"> 
            <br>

            <input 
                class="button" 
                type="button" 
                value="Send"
                onclick="enviar()"
            />
        </form>
        
        <p class="password">
        <a href="/signup.html">Sign Up</a> 
        </p>
    </div>
    
    <script src="./scripts/script.js"></script>
</body>
</html>

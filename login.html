<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style/style.css">

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form action="" method="post">
            <label for="email">E-mail: </label>
            <input type="email" name="mail" id="email" size="30" placeholder="youremail@gmail.com"> 
            <br>

            <label for="passowrd">Password: </label>
            <input type="password" id="pass" size="30" placeholder="your password">  
            <br>

            <input 
                class="button" 
                type="button" 
                value="Sign In"
                onclick="enviar()"
            />
        </form>
        <p>
            <a href="/forgot.html">Forgot password?</a>
            <a href="/signup.html">Sign Up</a>
        </p>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
